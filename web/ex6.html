<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 06 - Formulaire de contact</title>
    <style>
        form {
            width: 320px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, button {
            padding: 8px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulaire de contact</h1>

    <form action="#" method="post">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" maxlength="60">
        </div>

        <div>
            <label for="message">Message :</label>
            <textarea id="message" name="message" minlength="50" placeholder="Votre message..."></textarea>
        </div>

        <div>
            <button type="submit">Envoyer</button>
        </div>
    </form>
</body>
</html>
