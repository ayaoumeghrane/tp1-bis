<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exx 05 - Tableaux</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px 0;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        thead {
            background-color: #f0f0f0;
        }
        tfoot {
            background-color: #e8e8e8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tableau HTML - Inventaire</h1>

    <table>
        <caption>Inventaire boutique</caption>
        <thead>
            <tr>
                <th>Produit</th>
                <th>Catégorie</th>
                <th>Prix (€)</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop A</td>
                <td>Informatique</td>
                <td>799</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Souris B</td>
                <td rowspan="2">Accessoires</td>
                <td>19</td>
                <td>57</td>
            </tr>
            <tr>
                <td>Clavier D</td>
                <td>39</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Écran C</td>
                <td>Informatique</td>
                <td>189</td>
                <td>23</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total articles distincts : 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
